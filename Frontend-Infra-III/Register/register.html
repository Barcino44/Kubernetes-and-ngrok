<html lang="en">
<head>
	<title>SI se </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
<!--===============================================================================================-->
</head>
<body>
  <div class="container-login100">
    <section class="form-register">
      <span class="login100-form-title">
        Registro
      </span>
      <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="text" placeholder="Nombre" id="nameTF">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-user" aria-hidden="true"></i>
        </span>
      </div>
      <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="email" placeholder="Correo" id="emailTF">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-envelope" aria-hidden="true"></i>
        </span>
      </div>
      <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="password" placeholder="Contraseña" id="passwordTF">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
      </div>
      <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="password" placeholder="Repetir Contraseña" id="confirmpasswordTF">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
          <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
      </div>
      <div class="container-login100-form-btn">
        <button class="login100-form-btn" id="registroBTN" type="button">
          Registrate
        </button>
      </div>
      <p><a href="/Login/login.html">¿Ya tengo Cuenta? Iniciar Sesión</a></p>
    </section>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
