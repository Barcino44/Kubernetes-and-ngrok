<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="mt-4 d-flex gap-3">
            <h1 class="mb-4">🛒 Tu Carrito</h1>
        <button class="btn btn-secondary mt-2 ms-4" onclick="window.history.back()">← Volver</button>
        </div>
        
       
        <div id="carrito-container"></div>

        <div class="mt-4">
            <h3>Total: $<span id="total-carrito">0</span></h3>
            <button class="btn btn-success mt-2" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="js/ShoppingCart.js">
    </script>
</body>
</html>
